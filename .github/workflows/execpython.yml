name: Flujo de trabajo reutilizable

on:
 workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
    
        - name: Setup Python
          uses: actions/setup-python@v2
          with:
            python-version: '3.x'
    
        - name: Ejecutar script de Python
          run: python -c 'print("Esto es una prueba")'

